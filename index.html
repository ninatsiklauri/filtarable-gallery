<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1>my gallery</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#" data-filter="all" class="btn">all</a>
                    </li>
                    <li>
                        <a href="#" data-filter="dog"  class="btn">dog</a>
                    </li>
                    <li>
                        <a href="#" data-filter="cat"  class="btn">cat</a>
                    </li>
                    <li>
                        <a href="#" data-filter="monkey"  class="btn">monkey</a>
                    </li>
                    <li>
                        <a href="#" data-filter="panda"  class="btn">panda</a>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <div class="item cat">
                    <img src="images/cat1.jpg" alt="">
                </div>
                <div class="item cat">
                    <img src="images/cat2.jpg" alt="">
                </div>
                <div class="item cat">
                    <img src="images/cat3.png" alt="">
                </div>
                <div class="item dog">
                    <img src="images/dog1.jpg" alt="">
                </div>
                <div class="item cat">
                    <img src="images/dog2.jpg" alt="">
                </div>
                <div class="item dog">
                    <img src="images/dogs.jpg" alt="">
                </div>
                <div class="item panda">
                    <img src="images/panda2.jpg" alt="">
                </div>
                <div class="item panda">
                    <img src="images/panda2.webp" alt="">
                </div>
                <div class="item monkey">
                    <img src="images/monkey1.jpg" alt="">
                </div>
                <div class="item monkey">
                    <img src="images/monkey2.jpg" alt="">
                </div>
                <div class="item monkey">
                    <img src="images/monkey3.png" alt="">
                </div>
                <div class="item monkey">
                    <img src="images/monkey4.jpg" alt="">
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
